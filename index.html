<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <script
      type="module"
      crossorigin
      src="vite-preact-dp/dist/assets/index.a9ae0375.js"
    ></script>

    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #673ab8;
        display: flex;
        padding-top: 50px;
        flex-direction: column;
        align-items: center;
      }

      h3 {
        color: #fff;
        margin: 10px;
      }
    </style>
    <link
      rel="stylesheet"
      href="vite-preact-dp/dist/assets/index.7152085d.css"
    />

    <script type="module">
      const oteContainer = document.getElementById("datePicker");
      const buttonChangeFormat = document.getElementById("btnDateFormat");
      const buttonSwitchHours = document.getElementById("btnHoursFormat");
      const ote = document.getElementById("datetime1a");

      const defaultFormat = "MMMM d, yyyy hh:mm";
      const apiFormat = "yyyy-MM-dd'T'HH:mm:ss";

      const picker = new DatePicker({
        oteContainer,
        defaultDateTime: "2022-05-16T17:03:05",
        dateFormat: defaultFormat,
        minutesIntervals: "9,17",
        "data-dt-24h": 0,
        "data-dt-timezone": "America/Los_Angeles",
        "data-dt-saveTimezone": "Etc/GMT",
      });

      buttonHideOte.addEventListener(
        "click",
        () => (ote.style.display = "none")
      );

      buttonChangeFormat.addEventListener(
        "click",
        () =>
          (picker.format =
            picker._dateFormat == defaultFormat ? apiFormat : defaultFormat)
      );
      buttonSwitchHours.addEventListener(
        "click",
        () => (picker.hours = picker.hours ? false : "24h")
      );
    </script>
  </head>

  <body>
    <h3>DateTimePicker</h3>
    <div id="datePicker"></div>
  </body>
</html>
