<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />


	<script type="module" crossorigin src="vite-preact-dp/dist/assets/index.e81749ba.js"></script>

	<script type="module">
		const oteContainer = document.getElementById("datePicker");
		const buttonChangeFormat = document.getElementById("btnDateFormat");
		const buttonSwitchHours = document.getElementById("btnHoursFormat");

		const picker = new DatePicker({
			oteContainer,
			defaultDateTime: "2022-05-30T13:00:00",
			hoursFormat: 0,
			dateFormat: 'YYYY-MM-DD h:mm:ss aa',
			minutesIntervals: 15
		});


		buttonChangeFormat.addEventListener("click", () => picker.format = "MM-dd-yyyy");
		buttonSwitchHours.addEventListener("click", () => picker.hours = picker.hours ? false : "24h");

	</script>

	<link rel="stylesheet" href="vite-preact-dp/dist/assets/index.42fede2c.css" />
</head>

<body>
	<h3> DateTimePicker </h3>
	<div id="datePicker"></div>
	<br>
	<button id="btnDateFormat">Set new date format</button>
	<button id="btnHoursFormat">Toggle hours formating 12/24</button>
</body>

</html>
