<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #673ab8;
        display: flex;
        padding-top: 50px;
        flex-direction: column;
        align-items: center;
      }

      .demo-platform {
        display: flex;
        gap: 20px;
      }

      .date-picker-btngroup-control {
        display: flex;
        flex-direction: column;
      }

      h3 {
        color: #fff;
        margin: 10px;
      }
    </style>

    <script
      type="module"
      crossorigin
      src="./vite-preact-dp/dist/assets/index.5c7447dd.js"
    ></script>

    <script>
      function datePicker(oteId) {
        const btn12HoursFormat = document.querySelector("#btn-switch-12");
        const btn24HoursFormat = document.querySelector("#btn-switch-24");
        var oteContainer = document.getElementById(oteId);
        var nteId = oteId + "-dt";
        oteContainer.outerHTML += '<div id="' + nteId + '"></div>';
        const nteContainer = document.getElementById(nteId);
        var oteData = oteContainer.dataset;

        const picker = new DatePicker({
          dateContainer: nteContainer,
          defaultDateTime: oteContainer.value,
          minutesIntervals: oteData["dtMinutesIntervals"],
          h24: oteData["dtH24"] == 1 ? true : false,
          minDate: oteData["dtMinDate"],
          maxDate: oteData["dtMaxDate"],
          timezone: oteData["dtTimezone"],
          saveTimezone: oteData["dtSaveTimezone"],
          oteCallback: function (dateString) {
            document.getElementById(oteId).value = dateString;
            console.log(oteContainer.value);
          },
        });
        btn12HoursFormat.addEventListener("click", () => {
          picker.hours24 = "0";
        });
        btn24HoursFormat.addEventListener("click", () => {
          picker.hours24 = "1";
        });

        document
          .querySelector("#btn-update-date")
          .addEventListener("click", () => {
            picker.update("2021-06-22T22:20:00");
          });
      }
    </script>
    <script type="module">
      new DurationPicker({
        container: document.getElementById("duration-input"),
      });

      new DelayWidget({
        container: document.getElementById("delay-widget"),
      });
    </script>
  </head>

  <body onload="datePicker('datetime1a')">
    <div class="demo-platform">
      <div class="demo-date-picker">
        <div class="date-picker-btngroup-control">
          <button id="btn-switch-12">12 Hours Format</button>
          <button id="btn-switch-24">24 Hours Format</button>
          <button id="btn-update-date">update date</button>
        </div>

        <h3>DateTimePicker</h3>
        <input
          type=""
          id="datetime1a"
          value="2022-05-31T22:00:00"
          data-dt-h24="1"
          data-dt-min-date=""
          data-dt-max-date="2022-11-25T00:00:00"
          data-dt-minutes-intervals="9,17"
          data-dt-timezone="America/Los_Angeles"
          data-dt-save-timezone="America/New_York"
        />
      </div>

      <div class="demo-duration-input">
        <h3>Duration Input</h3>
        <div id="duration-input"></div>
      </div>

      <div class="demo-delay-widget">
        <h3>Delay Widget</h3>
        <div id="delay-widget"></div>
      </div>
    </div>
  </body>
</html>
