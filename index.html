<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="/jquery.datetimepicker.css"/>
	<script src="src/jquery.js"></script>
	<script src="node_modules/php-date-formatter/js/php-date-formatter.min.js"></script>
	<script src="node_modules/jquery-mousewheel/jquery.mousewheel.js"></script>
	<script src="./jquery.datetimepicker.js"></script>
	<script src="src/main.js"></script>
</head>
<body>
	<h3>Inline DateTimePicker</h3>
	<input type="text" id="datetimepicker3"/>
	<input type="button" onclick="$('#datetimepicker3').datetimepicker({value:'2011/12/11 12:00'})" value="set inline value 2011/12/11 12:00"/><br><br>
</body>
</html>
